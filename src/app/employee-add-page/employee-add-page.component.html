<div class="headerDep">{{ departmentName }}</div>
<div class="form-container">
  <h2>Add New Employee</h2>
  <form (ngSubmit)="onSubmit(employeeForm)" #employeeForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ngModel required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required />
    </div>
    <div class="form-group">
      <label for="job_title">Job Title</label>
      <input type="text" id="job_title" name="job_title" ngModel required />
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input
        type="text"
        id="phone_number"
        name="phone_number"
        ngModel
        required
      />
    </div>
    <button type="submit" [disabled]="!employeeForm.form.valid">Submit</button>
  </form>
</div>
